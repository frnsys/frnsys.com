{% extends 'layout.html' %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="/css/project.css">
    <div class="project-single">
        <a href="/" class="go-home"><- home</a>
        <h1>{{ meta.name }}</h1>
        <p>{{ meta.desc }}</p>
        <ul class="resources">
            {% for resource in meta.resources %}
                <li>{{ resource }}</li>
            {% endfor %}
        </ul>
        {{ html }}
    </div>
{% endblock %}
